<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vanilla html js netlify example</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Vanilla HTML JS netlify example</h1>
      <model-viewer
        src="https://makisu.sfo2.cdn.digitaloceanspaces.com/xavi/MartiModel.glb" alt="A 3D model of Marti" auto-rotate camera-controls></model-viewer>
      <div>
        <a href="https://github.com/xaviablaza/vanilla-html-js-example">View source</a>
      </div>
    </div>
